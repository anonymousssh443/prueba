trigger:
- none

pr: none

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: CrearRepositorioGitHub
  displayName: 'Crear Repositorio en GitHub'
  steps:
  - script: |
      git config --local user.email "anonymousssh443@gmail.com"
      git config --local user.name "anonymousssh443"
      git checkout -b main  # Crear y cambiar a la rama "main" si no existe
      git status  # Para verificar el estado actual del repositorio
      git remote add origin https://github.com/anonymousssh443/pruebajarvis.git
      git push -u origin main
    displayName: 'Configurar Git y Crear Repositorio en GitHub'
